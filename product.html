<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktinfo</title>
    <link rel="stylesheet" href="css.styles.css" />
  </head>
  <body>
    <main class="container py-5"></main>
    <h1 id="product-title">Produktnamn</h1>
    <img id="product-image" src="" alt="" style="max-width: 500px" />
    <p id="product ">Oscar the Grouch gossedjur. Oscar blir glad av att sur, men har sur när han blir glad.</p>

    <h2>Fyll i dina uppgifter för att köpa</h2>
    <form>
      <label for="name">Namn:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="street-adress">Gatuadress:</label><br />
      <input type="text" id="address" name="address" required /><br /><br />

      <label for="zip-code">Postnummer:</label><br />
      <input type="text" id="address" name="address" required /><br /><br />
      
      <label for="city">Stad:</label><br />
      <input type="text" id="address" name="address" required /><br /><br />

      <label for="phone">Telefonnummer:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="email">E-post:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <button type="submit">Skicka beställning</button>
    </form>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const image = params.get('image');
    const description = params.get('description');

    // Fyll i på sidan
    if (name) document.getElementById('product-title').textContent = name;
    if (image) document.getElementById('product-image').src = image;
    if (description) document.getElementById('product-description').textContent = description;
  </script>

  </body>
</html>
